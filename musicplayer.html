<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .player {
            background-color: #333;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .player h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        #trackTitle {
            font-size: 18px;
            margin: 10px 0;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            background-color: #2196f3;
            border: none;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

        button:hover {
            background-color: #1976d2;
        }

        #progressContainer {
            width: 100%;
            background-color: #444;
            border-radius: 5px;
            cursor: pointer;
            margin: 15px 0;
            height: 10px;
            display: flex;
            align-items: center;
        }

        #progressBar {
            width: 0;
            height: 100%;
            background-color: #2196f3;
            border-radius: 5px;
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 10px;
        }

        .time span {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="player">
        <h2>Professional Music Player</h2>
        <audio id="audio" src=""></audio>
        <div id="trackTitle">Select a track to play</div>

        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <div class="time">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button id="prev">⏮️</button>
            <button id="playPause">▶️</button>
            <button id="next">⏭️</button>
        </div>
    </div>

    <script>
        const tracks = [
            {
                title: "Song 1",
                url: "path_to_your_song1.mp3"
            },
            {
                title: "Song 2",
                url: "path_to_your_song2.mp3"
            },
            {
                title: "Song 3",
                url: "path_to_your_song3.mp3"
            }
        ];

        let currentTrack = 0;

        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('playPause');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const trackTitle = document.getElementById('trackTitle');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');

        function loadTrack(index) {
            audio.src = tracks[index].url;
            trackTitle.textContent = tracks[index].title;
            audio.load();
            audio.play();
            playPauseButton.textContent = '⏸️';
        }

        function playPauseTrack() {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = '⏸️';
            } else {
                audio.pause();
                playPauseButton.textContent = '▶️';
            }
        }

        function nextTrack() {
            currentTrack = (currentTrack + 1) % tracks.length;
            loadTrack(currentTrack);
        }

        function prevTrack() {
            currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrack);
        }

        function updateProgress() {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            updateTimeDisplay();
        }

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        function updateTimeDisplay() {
            const currentMinutes = Math.floor(audio.currentTime / 60);
            const currentSeconds = Math.floor(audio.currentTime % 60);
            const durationMinutes = Math.floor(audio.duration / 60);
            const durationSeconds = Math.floor(audio.duration % 60);

            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' + currentSeconds : currentSeconds}`;
            durationEl.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' + durationSeconds : durationSeconds}`;
        }

        playPauseButton.addEventListener('click', playPauseTrack);
        nextButton.addEventListener('click', nextTrack);
        prevButton.addEventListener('click', prevTrack);
        audio.addEventListener('timeupdate', updateProgress);
        progressContainer.addEventListener('click', setProgress);

        // Load the first track by default
        loadTrack(currentTrack);
    </script>
</body>
</html>
